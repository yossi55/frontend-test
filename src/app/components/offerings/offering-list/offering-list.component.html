<div class="row mt-4">
  <div class="col-12">
    <ul class="offering-list p-0 d-flex flex-wrap">
      <li *ngFor="let offering of offerings; let i = index" class="pb-3">
        <app-offering-list-item
          [offering]="offering"
          [blurredImage]='i === 1 || i === 2'
          [atiColor]="i === 2 ? 'green' : 'orange'"
        ></app-offering-list-item>
      </li>
    </ul>
  </div>
</div>
